<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml-js/1.6.11/xml-js.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/styles.css">

    <title>parseIt</title>
  </head>
  
  <body>
    <div class="container">
    <div class="row"> 
      <h1> Hello world!</h1>
    </div>
    <div class="row">
      <h2> give your xml, get json </h2>
    </div>
    <div class="row">
      <h3> & vice-versa.</h3>
    </div>
    <div class="row">
     <form id ="uploadForm" enctype="multipart/form-data" >
      <button id = "reset" type="reset" value="Reset" onclick="resetFields()" title="Reset all">
      <span class="material-symbols-outlined">
        refresh
      </span>
      </button>
       <h3 style="margin-top:auto;">Make a choice:</h3>
       <p>
        <input type="radio"  name="conversionType" value="json" id="jsonToXml"> JSON to XML
        <input type="radio"  name="conversionType" value="xml" id="xmlToJson"> XML to JSON
    </p>
       <div class="drop-zone" id="dropZone">
         <span class="material-symbols-outlined">
           upload_file
         </span>
         <p>Drag & Drop a file here</p>
         <input type="file" name="file" id="fileInput"  style="display: name;">
       </div>
       <p id="fileInfo"></p>
       <button id="submit" >Submit</button>

       <h2 style="display:none;">Raw Data of Uploaded  File</h2>
       <pre id="rawData" style="white-space: pre-wrap; border: 1px solid black; padding: 10px; display: none;"></pre>

       <h2 style="display:none;">Converted Data</h2>
       <pre id="convertedData" style="white-space: pre-wrap; border: 1px solid black; padding: 10px; display:none;"></pre> <!--To display converted data -->
       <a class="conditional-link" id="downloadLink" style="display: none;">Download the output</a> 
    </form>  
    </div>
    </div>

     
      <script src="/script.js"></script>
  </body>
</html>
